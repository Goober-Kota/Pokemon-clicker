<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Clicker Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🐾 Pokémon Clicker Game 🐾</h1>
    <p id="pokecoins">🪙 Pokécoins: 0</p>
    <button id="click-button">🎣 Catch Pokémon!</button>

    <h2>⚙️ Upgrades</h2>
    <button id="auto-clicker">🤖 Buy Auto-Clicker (Cost: 50)</button>
    <button id="click-multiplier">✨ Buy Click Multiplier (Cost: 100)</button>

    <h2>📖 Pokédex</h2>
    <div id="pokedex"></div>

    <h2>✨ Shinies Caught</h2>
    <p id="shiny-counter">✨ Shinies Caught: 0</p>

    <h2>🏆 Achievements</h2>
    <div id="achievements"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
